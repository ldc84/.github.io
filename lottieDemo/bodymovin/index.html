<!DOCTYPE html>
<html style="width: 100%;height: 100%">
<head>
     <script src="../bodymovin.js"></script>
</head>
<body style="background-color:#000; margin: 0; padding:0; height: 100%; font-family: sans-serif;font-size: 10px; overflow:hidden;">

<div style="width:100%;height:100%;background-color:#000;" id="bodymovin"></div>

<script>

    var animData = {
        wrapper: document.getElementById('bodymovin'),
        animType: 'html',
        loop: true,
        prerender: true,
        autoplay: true,
        path: 'data.json'

    };
    var anim = bodymovin.loadAnimation(animData);
</script>
</body>
</html>
